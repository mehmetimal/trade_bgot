version: "3.8"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "85:85"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - trading-network

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///data/trading_bot.db
    volumes:
      - ./backend/data:/app/data
    networks:
      - trading-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge
